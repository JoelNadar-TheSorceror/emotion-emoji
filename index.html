<body class="bg-dark">
	<div class="container">
    <br>
    <center>
      <h1 style="font-size: 28px;color: white;" class="btn btn-warning btn-lg">Emotion to Emoji <br>
        <span>&#128515;</span>
        <span>&#128513;</span>
        <span>&#128522;</span>
        <span>&#128533;</span>
      </h1>
      <hr class="my-hr">
      <p class="text-light">Take your selfie to know the emoji,<br> Are you happy? sad? or angry?</p>

          <h3 class="btn btn-light text-success">Emoji- <span id="emoji-label2"></span></h3>
        </div>

        <div class="col-md-4 col-sm-12 col-lg-4">
          <p class="btn btn-light text-success">Snapshot-</p>
          <div id="Snapshot-cam" class="my-div"></div>
          <br>
          <br>
